        // 44. Hex Grid Panel
        function createHexGridPanel(areaName) {
            const { panel } = createPanelShell('hex-grid', areaName);
            const canvas = document.createElement('canvas'); canvas.className = 'hex-grid-canvas'; panel.appendChild(canvas);
            let animFrame; let hexes = []; let hexSize;
            canvas.clearAnimation = () => { if (animFrame) cancelAnimationFrame(animFrame); animFrame = null; };
            function initHex(w,h){ 
                hexes = []; hexSize = Math.min(w,h) / 10; 
                const hexWidth = Math.sqrt(3) * hexSize;
                const hexHeight = 2 * hexSize;
                let q = 0; 
                for(let x = hexWidth/2; x < w + hexWidth; x += hexWidth){
                    let r = 0; 
                    for(let y = hexHeight/2; y < h + hexHeight; y += hexHeight * 3/4){ 
                        const actualX = (q % 2 === 0) ? x : x + hexWidth/2; 
                        if(actualX - hexWidth/2 > w || actualX + hexWidth/2 < 0) continue; 
                        hexes.push({ q, r, x: actualX, y, alpha: Math.random()*0.5 + 0.1 });
                        r++;
                    }
                    q++;
                }
            }
            function drawHex(ctx, x, y, size, fillAlpha, baseRGB) { 
                ctx.beginPath();
                for (let i = 0; i < 6; i++) {
                    ctx.lineTo(x + size * Math.cos(Math.PI/3 * i + Math.PI/6), y + size * Math.sin(Math.PI/3 * i + Math.PI/6));
                }
                ctx.closePath();
                ctx.fillStyle = `rgba(${baseRGB}, ${fillAlpha})`; ctx.fill();
                ctx.strokeStyle = `rgba(${baseRGB}, ${Math.min(1, fillAlpha + 0.2)})`; ctx.stroke();
            }
            function drawHexGrid(canvasEl){
                if (!canvasEl.isConnected) { if(animFrame) cancelAnimationFrame(animFrame); animFrame = null; return; }
                const ctx = canvasEl.getContext('2d'); const w = canvasEl.width, h = canvasEl.height; if(w <= 0 || h <= 0) {animFrame = requestAnimationFrame(()=>drawHexGrid(canvasEl)); return;}
                if(hexes.length === 0 || Math.abs(hexSize - Math.min(w,h)/10) > 2) initHex(w,h); 
                ctx.clearRect(0,0,w,h);
                const baseRGB = getComputedStyle(document.documentElement).getPropertyValue('--base-phosphor-color-rgb').trim();
                hexes.forEach(hex => {
                    if(Math.random() < 0.002) hex.alpha = Math.random()*0.5 + 0.1; 
                    drawHex(ctx, hex.x, hex.y, hexSize * 0.9, hex.alpha, baseRGB); 
                });
                animFrame = requestAnimationFrame(()=>drawHexGrid(canvasEl));
            }
            panel.initContent = () => initCanvasPanel(panel, canvas, drawHexGrid, initHex);
            return panel;
        }


// --- NEW CUSTOM PANEL: Quantum Entanglement Monitor ---
function createQuantumEntanglementPanel(areaName) {
    const { panel, title } = createPanelShell('quantum-entanglement', areaName);
    const canvas = document.createElement('canvas');
    canvas.className = 'quantum-entanglement-canvas'; // New class for this canvas
    panel.appendChild(canvas);

    let animationFrameId;
    let particlePairs = [];
    const NUM_PAIRS = 3; // Number of entangled pairs
    const PARTICLE_RADIUS = 3;
    const FLASH_DURATION_MAX = 20; // Ticks
    const FLASH_COOLDOWN_MAX = 150; // Ticks

    canvas.clearAnimation = () => {
        if (animationFrameId) {
            cancelAnimationFrame(animationFrameId);
            animationFrameId = null;
        }
    };

    function initQuantumData(w, h, canvasEl) {
        particlePairs = [];
        for (let i = 0; i < NUM_PAIRS; i++) {
            const p1 = {
                x: Math.random() * w, y: Math.random() * h,
                vx: (Math.random() - 0.5) * 0.3, vy: (Math.random() - 0.5) * 0.3,
                isFlashing: false, flashDuration: 0, flashCooldown: Math.floor(Math.random() * FLASH_COOLDOWN_MAX)
            };
            const p2 = {
                x: Math.random() * w, y: Math.random() * h,
                vx: (Math.random() - 0.5) * 0.3, vy: (Math.random() - 0.5) * 0.3,
                isFlashing: false, flashDuration: 0, flashCooldown: p1.flashCooldown // Synchronize initial cooldown
            };
            particlePairs.push({ p1, p2, id: i });
        }
    }

    function drawQuantumEntanglement(canvasEl) {
        if (!canvasEl.isConnected) {
            canvas.clearAnimation();
            return;
        }
        const ctx = canvasEl.getContext('2d');
        const w = canvasEl.width, h = canvasEl.height;

        if (w <= 0 || h <= 0) {
            animationFrameId = requestAnimationFrame(() => drawQuantumEntanglement(canvasEl));
            return;
        }
        if (particlePairs.length === 0 || Math.random() < 0.001) { // Occasional re-init or if empty
             initQuantumData(w,h,canvasEl);
        }


        ctx.clearRect(0, 0, w, h);
        const baseRGB = getComputedStyle(document.documentElement).getPropertyValue('--base-phosphor-color-rgb').trim();
        const primaryColor = `rgb(${baseRGB})`;
        const flashColor = `rgba(${baseRGB}, 0.9)`;
        const normalColor = `rgba(${baseRGB}, 0.5)`;
        const lineColor = `rgba(${baseRGB}, 0.15)`;

        particlePairs.forEach(pair => {
            // Handle flashing logic for the pair
            if (pair.p1.isFlashing) {
                pair.p1.flashDuration--;
                if (pair.p1.flashDuration <= 0) {
                    pair.p1.isFlashing = false;
                    pair.p2.isFlashing = false; // Partner stops flashing
                    pair.p1.flashCooldown = FLASH_COOLDOWN_MAX + Math.floor(Math.random() * 50);
                    pair.p2.flashCooldown = pair.p1.flashCooldown;
                }
            } else {
                pair.p1.flashCooldown--;
                if (pair.p1.flashCooldown <= 0) {
                    if (Math.random() < 0.015) { // Chance to start flashing
                        pair.p1.isFlashing = true;
                        pair.p2.isFlashing = true; // Partner also flashes
                        pair.p1.flashDuration = FLASH_DURATION_MAX;
                        pair.p2.flashDuration = FLASH_DURATION_MAX;
                    } else {
                         // Reset cooldown if no flash
                        pair.p1.flashCooldown = 5 + Math.floor(Math.random() * 20);
                        pair.p2.flashCooldown = pair.p1.flashCooldown;
                    }
                }
            }
             // Update and draw p1
            pair.p1.x += pair.p1.vx; pair.p1.y += pair.p1.vy;
            if (pair.p1.x < PARTICLE_RADIUS || pair.p1.x > w - PARTICLE_RADIUS) pair.p1.vx *= -1;
            if (pair.p1.y < PARTICLE_RADIUS || pair.p1.y > h - PARTICLE_RADIUS) pair.p1.vy *= -1;

            ctx.beginPath();
            ctx.arc(pair.p1.x, pair.p1.y, PARTICLE_RADIUS, 0, Math.PI * 2);
            ctx.fillStyle = pair.p1.isFlashing ? flashColor : normalColor;
            if (pair.p1.isFlashing) {
                ctx.shadowColor = `rgba(${baseRGB}, 0.7)`;
                ctx.shadowBlur = 5;
            }
            ctx.fill();
            ctx.shadowBlur = 0;


            // Update and draw p2
            pair.p2.x += pair.p2.vx; pair.p2.y += pair.p2.vy;
            if (pair.p2.x < PARTICLE_RADIUS || pair.p2.x > w - PARTICLE_RADIUS) pair.p2.vx *= -1;
            if (pair.p2.y < PARTICLE_RADIUS || pair.p2.y > h - PARTICLE_RADIUS) pair.p2.vy *= -1;
            
            ctx.beginPath();
            ctx.arc(pair.p2.x, pair.p2.y, PARTICLE_RADIUS, 0, Math.PI * 2);
            ctx.fillStyle = pair.p2.isFlashing ? flashColor : normalColor;
             if (pair.p2.isFlashing) {
                ctx.shadowColor = `rgba(${baseRGB}, 0.7)`;
                ctx.shadowBlur = 5;
            }
            ctx.fill();
            ctx.shadowBlur = 0;

            // Draw a faint line connecting the pair
            ctx.beginPath();
            ctx.moveTo(pair.p1.x, pair.p1.y);
            ctx.lineTo(pair.p2.x, pair.p2.y);
            ctx.strokeStyle = pair.p1.isFlashing ? `rgba(${baseRGB}, 0.3)` : lineColor;
            ctx.lineWidth = 0.5;
            ctx.stroke();
        });

        animationFrameId = requestAnimationFrame(() => drawQuantumEntanglement(canvasEl));
    }

    panel.initContent = () => {
        if (!panel.isConnected) return;
        initCanvasPanel(panel, canvas, drawQuantumEntanglement, initQuantumData);
    };

    return panel;
}

            let animFrame; let vectors = []; const numVectors = 5;
            canvas.clearAnimation = () => { if (animFrame) cancelAnimationFrame(animFrame); animFrame = null; };
            function initVectors(w,h){ 
                vectors = [];
                for(let i=0; i<numVectors; i++){
                    vectors.push({
                        angle: Math.random() * Math.PI * 2,
                        targetAngle: Math.random() * Math.PI * 2,
                        length: Math.min(w,h) * (Math.random()*0.2 + 0.15), 
                        speed: Math.random()*0.01 + 0.005, 
                        alpha: Math.random()*0.4 + 0.4
                    });
                }
            }
            function drawVectors(canvasEl){
                if (!canvasEl.isConnected) { if(animFrame) cancelAnimationFrame(animFrame); animFrame = null; return; }
                const ctx = canvasEl.getContext('2d'); const w = canvasEl.width, h = canvasEl.height; if(w <= 0 || h <= 0) { animFrame = requestAnimationFrame(()=>drawVectors(canvasEl)); return;}
                if(vectors.length === 0) initVectors(w,h); 
                const centerX = w/2, centerY = h/2;
                ctx.clearRect(0,0,w,h);
                const baseRGB = getComputedStyle(document.documentElement).getPropertyValue('--base-phosphor-color-rgb').trim();
                vectors.forEach(v => {
                    if(Math.abs(v.angle - v.targetAngle) < 0.02) v.targetAngle = Math.random() * Math.PI * 2; 
                    v.angle += (v.targetAngle - v.angle) * v.speed;

                    ctx.strokeStyle = `rgba(${baseRGB}, ${v.alpha})`; ctx.lineWidth = 1.5;
                    ctx.beginPath(); ctx.moveTo(centerX, centerY);
                    const endX = centerX + v.length * Math.cos(v.angle);
                    const endY = centerY + v.length * Math.sin(v.angle);
                    ctx.lineTo(endX, endY);
                    const headlen = 5; 
                    ctx.lineTo(endX - headlen * Math.cos(v.angle - Math.PI / 6), endY - headlen * Math.sin(v.angle - Math.PI / 6));
                    ctx.moveTo(endX, endY);
                    ctx.lineTo(endX - headlen * Math.cos(v.angle + Math.PI / 6), endY - headlen * Math.sin(v.angle + Math.PI / 6));
                    ctx.stroke();
                });
                animFrame = requestAnimationFrame(()=>drawVectors(canvasEl));
            }
            panel.initContent = () => initCanvasPanel(panel, canvas, drawVectors, initVectors);
            return panel;
        }

        // 50. Energy Core Pulse Panel
        function createEnergyCorePulsePanel(areaName) {
            const { panel } = createPanelShell('core-pulse', areaName);
            const canvas = document.createElement('canvas'); canvas.className = 'energy-core-pulse-canvas'; panel.appendChild(canvas);
            let animFrame; let coreSize = 10; let maxSize; let growing = true;
            const rings = []; 
            canvas.clearAnimation = () => { if (animFrame) cancelAnimationFrame(animFrame); animFrame = null; };
            function initCore(w,h){ maxSize = Math.min(w,h) * 0.15; coreSize = maxSize * 0.2; rings.length = 0; }
            function drawCore(canvasEl){
                if (!canvasEl.isConnected) { if(animFrame) cancelAnimationFrame(animFrame); animFrame = null; return; }
                const ctx = canvasEl.getContext('2d'); const w = canvasEl.width, h = canvasEl.height; if(w <= 0 || h <= 0) { animFrame = requestAnimationFrame(()=>drawCore(canvasEl)); return; }
                if(!maxSize) initCore(w,h); 
                const centerX = w/2, centerY = h/2;
                ctx.clearRect(0,0,w,h);
                const baseRGB = getComputedStyle(document.documentElement).getPropertyValue('--base-phosphor-color-rgb').trim();

                for(let i=rings.length-1; i>=0; i--){
                    const ring = rings[i];
                    ring.radius += 1.5; ring.alpha -= 0.01; 
                    if(ring.alpha <= 0) { rings.splice(i,1); continue; } 
                    ctx.strokeStyle = `rgba(${baseRGB}, ${ring.alpha})`;
                    ctx.lineWidth = ring.width;
                    ctx.beginPath(); ctx.arc(centerX, centerY, ring.radius, 0, Math.PI*2); ctx.stroke();
                }

                if(growing) coreSize += 0.3; else coreSize -=0.3;
                if(coreSize > maxSize) growing = false;
                if(coreSize < maxSize * 0.2) {
                    growing = true;
                    if(Math.random() < 0.3) rings.push({radius: coreSize, alpha: 0.7, width: Math.random()*1.5+0.5}); 
                }
                ctx.fillStyle = `rgba(${baseRGB}, 0.8)`;
                ctx.beginPath(); ctx.arc(centerX, centerY, coreSize, 0, Math.PI*2); ctx.fill();
                ctx.shadowColor = `rgba(${baseRGB}, 0.5)`; ctx.shadowBlur = 10; ctx.fill(); ctx.shadowBlur = 0; 

                animFrame = requestAnimationFrame(()=>drawCore(canvasEl));
            }
            panel.initContent = () => initCanvasPanel(panel, canvas, drawCore, initCore);
            return panel;
        }




        // 51. Hyper-Wave Tuner
        function createHyperWaveTunerPanel(areaName) {
            const { panel } = createPanelShell('hyper-wave', areaName);
            const canvas = document.createElement('canvas'); canvas.className = 'hyper-wave-canvas'; panel.appendChild(canvas);
            let animFrame; let phase = 0;
            canvas.clearAnimation = () => { if (animFrame) cancelAnimationFrame(animFrame); animFrame = null; };
            canvas.restartAnimation = () => { if (!animFrame) initWave(canvas); };
            function initWave(w,h){
                phase = 0;
                drawWave(canvas);
            }
            function drawWave(canvasEl){
                if (!canvasEl.isConnected) { if(animFrame) cancelAnimationFrame(animFrame); animFrame = null; return; }
                const ctx = canvasEl.getContext('2d'); const w = canvasEl.width, h = canvasEl.height;
                if(w <= 0 || h <= 0) { animFrame = requestAnimationFrame(()=>drawWave(canvasEl)); return; }

                ctx.clearRect(0,0,w,h);
                const baseRGB = getComputedStyle(document.documentElement).getPropertyValue('--base-phosphor-color-rgb').trim();

                ctx.strokeStyle = `rgba(${baseRGB}, 0.8)`;
                ctx.lineWidth = 2;
                ctx.beginPath();
                for(let x=0; x<w; x+=2){
                    const y = h/2 + Math.sin(x*0.05 + phase) * (h/3) * Math.sin(x*0.01 - phase*0.5);
                    if(x===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
                }
                ctx.stroke();

                // Tuner lines
                ctx.strokeStyle = `rgba(${baseRGB}, 0.2)`;
                ctx.beginPath(); ctx.moveTo(0, h/2); ctx.lineTo(w, h/2); ctx.stroke();

                phase += 0.1;
                animFrame = requestAnimationFrame(()=>drawWave(canvasEl));
            }
            panel.initContent = () => initCanvasPanel(panel, canvas, drawWave, initWave);
            return panel;
        }

                // Sector lines

                    ctx.beginPath(); ctx.moveTo(cx,cy);
                    ctx.lineTo(cx + Math.cos(angle)*r, cy + Math.sin(angle)*r);
                    ctx.strokeStyle = `rgba(${baseRGB}, 0.5)`;
                    ctx.lineWidth = 1;
                    ctx.stroke();
                }

                angle += 0.05;

            const { panel } = createPanelShell('cryo-stasis', areaName);
            const canvas = document.createElement('canvas'); canvas.className = 'cryo-canvas'; panel.appendChild(canvas);
            let animFrame; let temps = [];
            canvas.clearAnimation = () => { if (animFrame) cancelAnimationFrame(animFrame); animFrame = null; };
            canvas.restartAnimation = () => { if (!animFrame) initCryo(canvas); };
            function initCryo(w,h){ temps = new Array(20).fill(0).map(()=>Math.random()); drawCryo(canvas); }
            function drawCryo(canvasEl){
                if (!canvasEl.isConnected) { if(animFrame) cancelAnimationFrame(animFrame); animFrame = null; return; }
                const ctx = canvasEl.getContext('2d'); const w = canvasEl.width, h = canvasEl.height;
                if(w<=0||h<=0) { animFrame = requestAnimationFrame(()=>drawCryo(canvasEl)); return; }

                ctx.clearRect(0,0,w,h);
                const baseRGB = getComputedStyle(document.documentElement).getPropertyValue('--base-phosphor-color-rgb').trim();

                const barW = w / temps.length;
                temps.forEach((t, i) => {
                    // Fluctuate
                    temps[i] += (Math.random()-0.5)*0.02;
                    temps[i] = Math.max(0.1, Math.min(0.9, temps[i]));

                    const barH = h * temps[i];
                    ctx.fillStyle = `rgba(${baseRGB}, 0.4)`;
                    ctx.fillRect(i*barW + 1, h - barH, barW - 2, barH);

                    // Cap
                    ctx.fillStyle = `rgba(${baseRGB}, 0.9)`;
                    ctx.fillRect(i*barW + 1, h - barH, barW - 2, 2);
                });

                animFrame = requestAnimationFrame(()=>drawCryo(canvasEl));
            }
            panel.initContent = () => initCanvasPanel(panel, canvas, drawCryo, initCryo);
            return panel;
        }

        // 54. Neural Synapse Link
        function createNeuralSynapsePanel(areaName) {
            const { panel } = createPanelShell('neural-link', areaName);
            const canvas = document.createElement('canvas'); canvas.className = 'neural-canvas'; panel.appendChild(canvas);
            let animFrame; let nodes = [];
            canvas.clearAnimation = () => { if (animFrame) cancelAnimationFrame(animFrame); animFrame = null; };
            canvas.restartAnimation = () => { if (!animFrame) initNeural(canvas); };
            function initNeural(w,h){
                nodes = [];
                for(let i=0; i<10; i++) nodes.push({x: Math.random()*w, y: Math.random()*h, vx: (Math.random()-0.5), vy: (Math.random()-0.5)});
                drawNeural(canvas);
            }
            function drawNeural(canvasEl){
                if (!canvasEl.isConnected) { if(animFrame) cancelAnimationFrame(animFrame); animFrame = null; return; }
                const ctx = canvasEl.getContext('2d'); const w = canvasEl.width, h = canvasEl.height;
                if(w<=0||h<=0) { animFrame = requestAnimationFrame(()=>drawNeural(canvasEl)); return; }

                ctx.clearRect(0,0,w,h);
                const baseRGB = getComputedStyle(document.documentElement).getPropertyValue('--base-phosphor-color-rgb').trim();

                nodes.forEach(n => {
                    n.x += n.vx; n.y += n.vy;
                    if(n.x<0||n.x>w) n.vx*=-1; if(n.y<0||n.y>h) n.vy*=-1;

                    ctx.fillStyle = `rgba(${baseRGB}, 0.8)`;
                    ctx.beginPath(); ctx.arc(n.x, n.y, 2, 0, Math.PI*2); ctx.fill();

                    nodes.forEach(n2 => {
                        const d = Math.hypot(n.x-n2.x, n.y-n2.y);
                        if(d < 60) {
                            ctx.strokeStyle = `rgba(${baseRGB}, ${1 - d/60})`;
                            ctx.lineWidth = 0.5;
                            ctx.beginPath(); ctx.moveTo(n.x,n.y); ctx.lineTo(n2.x,n2.y); ctx.stroke();
                        }
                    });
                });

                animFrame = requestAnimationFrame(()=>drawNeural(canvasEl));
            }
            panel.initContent = () => initCanvasPanel(panel, canvas, drawNeural, initNeural);
            return panel;
        }

        // 56. Gravity Well Simulation
        function createGravityWellPanel(areaName) {
            const { panel } = createPanelShell('gravity-well', areaName);
            const canvas = document.createElement('canvas'); canvas.className = 'gravity-canvas'; panel.appendChild(canvas);
            let animFrame; let t = 0;
            canvas.clearAnimation = () => { if (animFrame) cancelAnimationFrame(animFrame); animFrame = null; };
            canvas.restartAnimation = () => { if (!animFrame) initGravity(canvas); };
            function initGravity(w,h){ t=0; drawGravity(canvas); }
            function drawGravity(canvasEl){
                if (!canvasEl.isConnected) { if(animFrame) cancelAnimationFrame(animFrame); animFrame = null; return; }
                const ctx = canvasEl.getContext('2d'); const w = canvasEl.width, h = canvasEl.height;
                if(w<=0||h<=0) { animFrame = requestAnimationFrame(()=>drawGravity(canvasEl)); return; }

                ctx.clearRect(0,0,w,h);
                const baseRGB = getComputedStyle(document.documentElement).getPropertyValue('--base-phosphor-color-rgb').trim();
                const cx = w/2, cy = h/2;

                // Draw grid distorted by gravity
                ctx.strokeStyle = `rgba(${baseRGB}, 0.3)`;
                ctx.lineWidth = 1;

                for(let r=10; r<Math.min(w,h); r+=15) {
                    ctx.beginPath();
                    for(let a=0; a<Math.PI*2; a+=0.1) {
                        const dist = r + Math.sin(a*5 + t)*5;
                        const x = cx + Math.cos(a)*dist;
                        const y = cy + Math.sin(a)*dist;
                        if(a===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
                    }
                    ctx.closePath();
                    ctx.stroke();
                }

                t -= 0.05;
                animFrame = requestAnimationFrame(()=>drawGravity(canvasEl));
            }
            panel.initContent = () => initCanvasPanel(panel, canvas, drawGravity, initGravity);
            return panel;
        }

                }

                let availableMainPanels = allPanelBlueprints.filter(p => p.type === 'main');

                const alertBlueprint = panelBlueprints.find(p => p.name === 'Alert');

                    if (specificName === 'Alert' && alertPanelUsed) { 
                        preferredType = 'aux'; 
                        specificName = null;
                    }

                        let specificBlueprint = availableMainPanels.find(p => p.name === specificName);
                        if (specificBlueprint) {
                            if (specificName === 'Alert') alertPanelUsed = true;
                            if (specificName !== 'Alert') availableMainPanels = availableMainPanels.filter(p => p.name !== specificName);
                            return specificBlueprint;

                } else if (layoutType === 47) {

                        "auxBL auxBM auxBRAlert"`;
                    ['auxTL','auxTM','auxTR','auxML','auxMR','auxBL','auxBM'].forEach(area => {
                        dashboardRoot.appendChild(getNextPanel('aux').func(area));
                    });
                    dashboardRoot.appendChild(getNextPanel('main').func('main'));
                    dashboardRoot.appendChild(getNextPanel('aux', 'Alert').func('auxBRAlert'));
                } else if (layoutType === 49) { 
                    gridTemplateColumns = "1fr 1fr 0.5fr 1fr 1fr"; gridTemplateRows = "1fr 0.5fr 1fr 1fr";
                    gridTemplateAreas = `
                        "m1 m1 div1 a1 a2"

                    dashboardRoot.appendChild(getNextPanel('aux').func('c3'));
                    dashboardRoot.appendChild(getNextPanel('aux').func('c4'));
                }


                if (!gridTemplateAreas || gridTemplateAreas.trim() === "" || gridTemplateAreas.includes("undefined")) {
                    console.warn("Layout fallback triggered for type: " + layoutType);
                    gridTemplateColumns = "1fr 1fr";
                    gridTemplateRows = "1fr 1fr";
                    gridTemplateAreas = '"main main" "aux aux"';

                    if (dashboardRoot.children.length < 2) {

                }
                dashboardRoot.style.gridTemplateAreas = gridTemplateAreas;

                const panelElements = Array.from(document.querySelectorAll('.panel'));
                const initPromises = panelElements.map(panelEl => {
                    return new Promise(resolve => {
                        requestAnimationFrame(() => {
                            if (panelEl.isConnected) {
                                const titleEl = panelEl.querySelector('.panel-title');
                                if (titleEl && titleEl.childNodes.length === 0) {
                                    generateAlienSVGSequence(Math.floor(Math.random() * 10) + 20, titleEl);
                                }

                            }

                        });
                    });
                });

                Promise.all(initPromises).then(() => {

            } finally {

                    isBuildingDashboard = false;
                });

        }

        // --- Event Listeners ---

                buildRandomDashboard();

        });

<script>
    // --- 4K Export Logic (Optimized) ---
    const ICON_CAMERA = '<svg viewBox="0 0 10 10" class="alien-glyph" style="width:24px;height:24px;fill:none;stroke:currentColor;stroke-width:1;"><use xlink:href="#g28"/></svg>';
    const ICON_PROCESS = '<svg viewBox="0 0 10 10" class="alien-glyph" style="width:24px;height:24px;fill:none;stroke:currentColor;stroke-width:1;"><use xlink:href="#g17"/></svg>';
    const ICON_SUCCESS = '<svg viewBox="0 0 10 10" class="alien-glyph" style="width:24px;height:24px;fill:none;stroke:currentColor;stroke-width:1;"><use xlink:href="#g22"/></svg>';

    const exportBtn = document.createElement('button');
    exportBtn.id = 'export-btn';
    exportBtn.innerHTML = ICON_CAMERA;
    exportBtn.title = 'Export 4K Screenshot';
    exportBtn.style.cssText = 'position:fixed;bottom:20px;right:20px;width:50px;height:50px;border-radius:50%;background:#111;color:var(--base-phosphor-color);border:2px solid var(--base-phosphor-color);cursor:pointer;z-index:9999;display:flex;align-items:center;justify-content:center;opacity:0.8;transition:all 0.3s;box-shadow: 0 0 15px var(--panel-glow-color-strong);';

    exportBtn.onmouseover = function() { this.style.opacity = '1'; this.style.transform = 'scale(1.1)'; };
    exportBtn.onmouseout = function() { this.style.opacity = '0.8'; this.style.transform = 'scale(1)'; };

    // Helper to generate scanline pattern efficiently
    function getScanlinePattern(color) {
        const c = document.createElement('canvas');
        c.width = 4; c.height = 4;
        const ctx = c.getContext('2d');
        // Transparent background
        // Draw lines
        // 0: transparent
        // 1: color (0.3)
        // 2: color (0.5)
        // 3: color (0.3)
        const rgb = color.match(/\d+,\s*\d+,\s*\d+/)[0]; // Extract "R, G, B"
        ctx.fillStyle = `rgba(${rgb}, 0.3)`;
        ctx.fillRect(0, 1, 4, 1);
        ctx.fillRect(0, 3, 4, 1);
        ctx.fillStyle = `rgba(${rgb}, 0.5)`;
        ctx.fillRect(0, 2, 4, 1);
        return c.toDataURL();
    }

    exportBtn.onclick = function() {
        if (this.disabled) return;
        this.disabled = true;

        // 1. STATE: PROCESSING
        this.innerHTML = ICON_PROCESS;
        this.style.color = '#FFFFFF';
        this.style.borderColor = '#FFFFFF';

        if (!document.getElementById('alien-spin-style')) {
            const styleSheet = document.createElement("style");
            styleSheet.id = 'alien-spin-style';
            styleSheet.innerText = "@keyframes spinAlien { 100% { transform: rotate(360deg); } }";
            document.head.appendChild(styleSheet);
        }
        this.firstChild.style.animation = "spinAlien 1s linear infinite";

        // Generate pattern BEFORE pausing to ensure we have the color
        const baseColorVar = getComputedStyle(document.documentElement).getPropertyValue('--base-phosphor-color-rgb').trim();
        const scanlinePatternUrl = getScanlinePattern(baseColorVar);

        // Pause animations
        const canvases = document.querySelectorAll('canvas');
        canvases.forEach(c => { if(c.clearAnimation) c.clearAnimation(); });

        // Use rAF to allow UI to paint the spinner before blocking
        requestAnimationFrame(() => {
            requestAnimationFrame(() => {
                // Hide button for capture
                this.style.visibility = 'hidden';

                html2canvas(document.body, {
                    scale: 2, // Keep high res
                    useCORS: true,
                    allowTaint: true,
                    backgroundColor: '#000000',
                    windowWidth: document.documentElement.scrollWidth,
                    windowHeight: document.documentElement.scrollHeight,
                    logging: false,
                    ignoreElements: (el) => el.id === 'export-btn',
                    onclone: (clonedDoc) => {
                        // Inject Robust Scanline Overlay
                        const overlay = clonedDoc.createElement('div');
                        overlay.style.cssText = 'position:absolute;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:99999;mix-blend-mode:overlay;';
                        overlay.style.backgroundImage = `url("${scanlinePatternUrl}")`;
                        overlay.style.backgroundSize = '4px 4px'; // Match canvas size
                        overlay.style.height = clonedDoc.documentElement.scrollHeight + 'px';

                        // Vignette (Gradient is usually fine, but keep it simple)
                        const vignette = clonedDoc.createElement('div');
                        vignette.style.cssText = 'position:absolute;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:99998;background:radial-gradient(circle, transparent 60%, rgba(0,0,0,0.6) 100%);';
                        vignette.style.height = clonedDoc.documentElement.scrollHeight + 'px';

                        clonedDoc.body.appendChild(overlay);
                        clonedDoc.body.appendChild(vignette);
                    }
                }).then(canvas => {
                    // Restore UI
                    this.style.visibility = 'visible';

                    // 2. STATE: SUCCESS
                    this.firstChild.style.animation = "";
                    this.innerHTML = ICON_SUCCESS;
                    this.style.color = '#00FF00';
                    this.style.borderColor = '#00FF00';
                    this.style.boxShadow = '0 0 25px rgba(0,255,0,0.8)';

                    // Filename
                    const theme = window.currentThemeName || 'Unknown';
                    const layout = window.currentLayoutId !== undefined ? window.currentLayoutId : 'X';
                    const date = new Date().toISOString().split('T')[0];
                    const filename = `AlienDashboard_Layout${layout}_${theme.charAt(0).toUpperCase() + theme.slice(1)}_${date}.png`;

                    const link = document.createElement('a');
                    link.download = filename;
                    link.href = canvas.toDataURL('image/png');
                    link.click();

                    // 3. REVERT STATE (Fast)
                    setTimeout(() => {
                        this.innerHTML = ICON_CAMERA;
                        this.style.color = 'var(--base-phosphor-color)';
                        this.style.borderColor = 'var(--base-phosphor-color)';
                        this.style.boxShadow = '0 0 15px var(--panel-glow-color-strong)';
                        this.disabled = false;

                        // Restart Animations
                        const canvases = document.querySelectorAll('canvas');
                        canvases.forEach(c => {
                            if(c.drawFunction && c.isConnected) {
                                if(c.clearAnimation) c.clearAnimation();
                                c.drawFunction(c);
                            }
                        });
                    }, 1000); // Reduced delay

                }).catch(err => {
                    console.error(err);
                    this.style.visibility = 'visible';
                    this.disabled = false;
                    this.innerHTML = ICON_CAMERA;
                    this.style.color = 'var(--base-phosphor-color)';
                });
            }); // End rAF 2
        }); // End rAF 1
    };
    document.body.appendChild(exportBtn);
</script>
